    <div id="form-equipo" class="white-popup mfp-hide">
      <h1>Información del equipo</h1>
      <div class="btn btn-add-equip"><span class="glyphicon glyphicon-plus"></span>Agregar equipo</div>
      <form class="retiq-form no-fondo separador">
        <div class="form-group">
          <label class="float-label">Consumo promedio</label>
          <input type="number" class="form-control" placeholder="500" disabled>
          <div class="input-group-addon"><abbr title="Kilovatio hora sobre mes">kWh/mes</abbr></div>
          <div class="input-group-addon admin-glyph"><a href="#" class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="top" title="El consumo energético dependerá del lugar de instalación, modo de uso y mantenimiento del equipo."></a></div>
        </div>
        <div class="form-group">
          <label class="float-label">Días de uso</label>
          <input type="number" class="form-control" placeholder="días de uso">
          <div class="input-group-addon">días/mes</div>
          <div class="input-group-addon admin-glyph"><a href="#" class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="top" title="Días al mes que utiliza el equipo"></a></div>
        </div>
        <div class="form-group">
          <label class="float-label">Horas de uso</label>
          <input type="number" class="form-control" placeholder="Horas de uso">
          <div class="input-group-addon">horas/día</div>
          <div class="input-group-addon admin-glyph"><a href="#" class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="top" title="Horas al día que utiliza el equipo"></a></div>
        </div>
        <div class="btn btn-add-equip pull-right"><span class="glyphicon glyphicon-minus"></span>Borrar este equipo</div>
      </form>
      <form id="botones" class="retiq-form no-fondo">
        <div class="button-group">
          <input class="btn guardar" type="button" id="boton-cerrar" value="Guardar">
          <input class="btn cancelar" type="button" id="boton-guardar" value="Cancelar">
        </div>
      </form>
